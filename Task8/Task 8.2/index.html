<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <form>
            <p id="registration">Регистрация</p>
            <hr>
            <div class="Email">
                <label>E-mail</label>
                <br>
                <input type="email">
            </div>
            <div class="PasswordField">
                <div id="Password">
                    <label>Пароль</label>
                    <br>
                    <input type="password">
                </div>
                <div id="PasswordRepeat">
                    <label>Ещё раз</label>
                    <br>
                    <input type="password">
                </div>
            </div>
            
            <button type="submit">Отправить</button>
        </form>
    </body>
</html>
